<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numFloat = [1.2, 3.4, 7.8, 0.5];
        console.log(numFloat);
        numFloat.push(9.1);
        numFloat.sort(function (a, b) {
            return (a-b);
        });
        console.log(numFloat);
        numFloat.unshift(4.1);
        document.write(numFloat+ "<br>");

        let myClass = new Array ("Toan", "Van", "Anh");
        document.write(myClass + "<br>");
        myClass.push("Kokugo");
        myClass.sort();
        myClass.sort(function(a,b){
            return(b-a);
        });
        document.write(myClass);
        myClass.pop();
        document.write(myClass);
    </script>
</body>

</html>
